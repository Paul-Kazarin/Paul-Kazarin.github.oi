<p>report-page works!</p>

<button mat-raised-button class="button" (click)="onHome()">HOME PAGE</button>

<div class="container">
  <h3 class="margin-1-em">Add new brand for </h3>

  <form [formGroup]="reportPage" >

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Brand of </mat-label>
      <input matInput formControlName="brand">
    </mat-form-field>

    <button mat-raised-button class="button" type="submit" (click)="onSubmit()">SAVE</button>
    <button mat-raised-button class="button" (click)="clearForm()">CLEAR FORM</button>
    <button mat-raised-button class="button" (click)="onClose()">CLOSE</button>

  </form>
</div>
