<button mat-raised-button class="button" (click)="onHome()">HOME PAGE</button>

<div class="container">
  <h3 class="margin-1-em">GENERATE REPORT</h3>

  <div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
    <div fxFlex="50%">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>SELECT TYPE</mat-label>
        <mat-select>
          <mat-option *ngFor="let subType of types" [value]="subType?.type" >
            {{subType?.type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="50%">

    </div>
  </div>

</div>
